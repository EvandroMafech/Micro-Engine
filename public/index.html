    <div id="loginModal" class="loginModal">
      <div class="loginModal-content">
        <label class="text">Digite seu login e senha</label>

        <form class="form">
          <!-- Usuário -->
          <label for="username">Usuário</label>
          <input
            type="text"
            id="username"
            name="username"
            class="user"
            minlength="3" 
    maxlength="20" 
    pattern="[A-Za-z0-9]+" 
    title="Use apenas letras e números, entre 3 e 20 caracteres"
            required
          >

          <!-- Senha -->
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="password"
            required
                minlength="6" 
    maxlength="30" 
    title="A senha deve ter entre 6 e 30 caracteres"
          >

          <!-- Botão -->
          <button type="submit" class="submit">Entrar</button>
          <button class="noAcount">Não tenho conta</button>
        </form>
      </div>
    </div>

    <div id="CreateAccount" class="CreateAccount">
      <div class="CreateAccount-content">
        <label class="text">Registre sua conta</label>

        <form class="registerForm">
          <!-- Usuário -->
          <label for="username">Usuário</label>
          <input
            type="text"
            id="newUsername"
            name="username"
            class="user"
            required
                minlength="3" 
    maxlength="20" 
    pattern="[A-Za-z0-9]+" 
    title="Use apenas letras e números, entre 3 e 20 caracteres"
          >

          <!-- Senha -->
          <label for="password">Senha</label>
          <input
            type="password"
            id="password1"
            name="password"
            class="password"
            required
                minlength="6" 
    maxlength="30" 
    title="A senha deve ter entre 6 e 30 caracteres"
          >
          <label for="password">Digite a senha novamente</label>
          <input
            type="password"
            id="password2"
            name="password"
            class="password"
            required
                minlength="6" 
    maxlength="30" 
    title="A senha deve ter entre 6 e 30 caracteres"
          >

          <!-- Botão -->
          <button type="submit" class="register-btn">Criar conta</button>
        </form>
      </div>
    </div>

    <section class="preview">
      <div class="preview-box"></div>
    </section>
