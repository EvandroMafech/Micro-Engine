<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Level editor</title>
    <link rel="stylesheet" href="/public/src/styles/index.css" />
    <script type="module" src="/public/src/login/index.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loginModal" class="loginModal">
      <div class="loginModal-content">
        <label class="text">Digite seu login e senha</label>

        <form class="form">
          <label for="username">Usuário</label>
          <input
            type="text"
            id="username"
            name="username"
            class="user"
            minlength="3"
            maxlength="20"
            pattern="[A-Za-z0-9]+"
            title="Use apenas letras e números, entre 3 e 20 caracteres"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="password"
            required
            minlength="6"
            maxlength="30"
            title="A senha deve ter entre 6 e 30 caracteres"
          />

          <button type="submit" class="submit">Entrar</button>
          <button class="noAcount">Não tenho conta</button>
        </form>
      </div>
    </div>

    <div id="CreateAccount" class="CreateAccount">
      <div class="CreateAccount-content">
        <label class="text">Registre sua conta</label>

        <form class="registerForm">
          <label for="username">Usuário</label>
          <input
            type="text"
            id="newUsername"
            name="username"
            class="user"
            required
            minlength="3"
            maxlength="20"
            pattern="[A-Za-z0-9]+"
            title="Use apenas letras e números, entre 3 e 20 caracteres"
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password1"
            name="password"
            class="password"
            required
            minlength="6"
            maxlength="30"
            title="A senha deve ter entre 6 e 30 caracteres"
          />
          <label for="password">Digite a senha novamente</label>
          <input
            type="password"
            id="password2"
            name="password"
            class="password"
            required
            minlength="6"
            maxlength="30"
            title="A senha deve ter entre 6 e 30 caracteres"
          />

          <button type="submit" class="register-btn">Criar conta</button>
        </form>
      </div>
    </div>

    <section class="preview">
      <div class="preview-box"></div>
    </section>

    <header class="call">
      <p class="call-text">Crie sua fase e compartilhe com amigos!</p>
      <a class="btn">Começar Agora</a>
    </header>

    <section class="bottom-text">
      <p class="text">Level Editor - Desenvolvido por Evandro Magalhães</p>
      <a href="https://github.com/EvandroMafech" class="btn-git">GitHub</a>
      <a
        href="https://www.youtube.com/channel/UCrhB4GL8IKS-9oAWuE99cWQ"
        class="btn-youtube"
        >Youtube</a
      >
    </section>
  </body>
</html>
